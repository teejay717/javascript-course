<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
  </head>
  <style>
    body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
    .title {
        font-size: 30px;
        font-weight: bold;
    }
    .move-icon {
        height: 50px;
    }

    .move-button {
        background-color: transparent;
        border: 3px solid white;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer;
    }


  </style>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
    <img class="move-icon" src="images/rock-emoji.png" alt="rock"></button>

    <button onclick="playGame('paper');" class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt="paper"></button>
    
    <button onclick="playGame('scissors');
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        localStorage.removeItem('scores');
        updateScoreElement();
    ">Reset Score</button>

    <script>   

        let scores = JSON.parse(localStorage.getItem('scores')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };
            
        updateScoreElement();
 
        /*      
        if (!scores) {
            scores = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        }
*/

        console.log(scores);

        function playGame(playerMove, wins, losses, ties) {
            const computerChoice = pickComputerMove();

            let result = '';
            
            if (playerMove === 'scissors') {
            
                if (computerChoice === 'rock') {
                    result = 'You Lose';
                }
                else if (computerChoice === 'paper') {
                    result = 'You Win';
                }
                else if (computerChoice === 'scissors') {
                    result = 'Tie';
                }

            }

            else if (playerMove === 'paper') {
    
                if (computerChoice === 'rock') {
                    result = 'You Win';
                }
                else if (computerChoice === 'paper') {
                    result = 'Tie';
                }
                else if (computerChoice === 'scissors') {
                    result = 'You Lose';
                }
            
            }

            else if (playerMove === 'rock') {
    
                if (computerChoice === 'rock') {
                    result = 'Tie';
                }
                else if (computerChoice === 'paper') {
                    result = 'You Lose';
                }
                else if (computerChoice === 'scissors') {
                    result = 'You Win';
                }  
            }

            if (result === 'You Win') {
                scores.wins = scores.wins + 1;
            }
            else if (result === 'You Lose') {
                scores.losses = scores.losses + 1; 
            }
            else if (result === 'Tie') {
                scores.ties = scores.ties + 1;
            }

            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerChoice} Computer`;

        }   
        
        function updateScoreElement () {
            document.querySelector('.js-score').innerHTML = `Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerChoice = ''; 
            
            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerChoice = 'rock';
            } 
            else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerChoice = 'paper';
            }
            else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerChoice = 'scissors';
            }

        return computerChoice;
      }
    </script>
  </body>
</html>
