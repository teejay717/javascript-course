<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
  </head>
  <style>

  </style>
  <body>
    <script>
    
    const numbers = [1, -2, 5, 4];
    
            function countPositive(array) {
                let positiveNums = 0;
                for (let i = 0; i < array.length; i++) {
                    if (array[i] > 0) {
                      positiveNums++;
                    }
                }
                return positiveNums;
            }

            console.log(`Positive numbers: ${countPositive(numbers)}`);
        
    </script>
  </body>
</html>
