<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/12r.css">
  </head>
    
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png" alt="rock"></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="images/paper-emoji.png" alt="paper"></button>
    
    <button class="move-button js-scissors-button"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="confirmation-buttons"></p>

    <script src="scripts/12r.js"></script>
  </body>
</html>
