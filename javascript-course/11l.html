  <body>
    <script>
    
    
            
            function minMax(array) {
              let min = array[0];
              let max = array[0];

                for (let i = 0; i < array.length; i++) {
                    if (array[i] > min) {
                      max = array[i];
                    }
                    if (array[i] < max) {
                      min = array[i];
                    }
                    
                  
                }
              return {min: min, max: max};
              }
              
              console.log(minMax([]));
            

        
    </script>
  </body>
