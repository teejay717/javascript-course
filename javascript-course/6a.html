<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>
        const hourOfTheDay = 17;
        const myName = 'TJ';

        if (hourOfTheDay >= 6 && hourOfTheDay <= 12) {
            console.log(`Good morning ${myName}!`);
        }
        else if (hourOfTheDay >= 13 && hourOfTheDay <= 17) {
            console.log(`Good afternoon ${myName}!`);
        }
        else {
            console.log(`Good night ${myName}!`);
        }
    </script>
</body>
</html>
