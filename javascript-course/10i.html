<!DOCTYPE html>
<html>
  <head></head>
  <link rel="stylesheet" href="styles/10i.css">
  <body>
    <p class="calculations"></p>
    <p>
      <button class="gray-btn" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="gray-btn" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="gray-btn" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="gray-btn" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="gray-btn" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gray-btn" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="gray-btn" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="gray-btn" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gray-btn" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="gray-btn" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-btn" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gray-btn" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        displayCalculations(); 
      ">=</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-btn" onclick="
        calculation = '';
        console.log('Cleared.');
        localStorage.setItem('calculation', calculation);
        displayCalculations();
      ">Clear</button>
    </p>

    <script src="scripts/10i.js"></script>
  </body>
</html>
