<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
  </head>
  <style>

  </style>
  <body>
    <script>

            function countWords(words) {
              const result = {};

              for (let i = 0; i < words.length; i++) {
                const word = words[i]
                if (result[word] === undefined) {
                  result[word] = 0;
                }
                result[word]++;
              }
              return result;
            }

            console.log(countWords(['apple', 'grape', 'apple', 'apple']));
            

        
    </script>
  </body>
</html>
