<!DOCTYPE html>
<html>
  <head>
    <title>12c</title>
  </head>
  <style>

  </style>
  <body>
    <button class="btn btn-clicked">Start</button>
    <script>
        const buttonElement = document.querySelector('.btn-clicked');
        buttonElement.addEventListener('click', () => {
            clicked();
        });

        function clicked() {
            const button = document.querySelector('.btn');
            
            setTimeout(() => {
                button.innerHTML = 'Finished!';
            }, 1000);
            button.innerHTML = 'Loading...'
        }
    </script>
  </body>
</html>
