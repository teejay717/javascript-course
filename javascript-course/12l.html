  <body>
    <script>
        function countPositive(nums) {
            let positiveNums = 0;

            nums.forEach(nums => {
                if (nums > 0) {
                    positiveNums++;
                }
            }
            
        );
            return positiveNums;
        }

        console.log(countPositive([1,-3,5]));
    </script>
