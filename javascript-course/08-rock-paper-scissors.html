<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="

        playGame('rock');
   
    ">Rock</button>

    <button onclick="
    
        playGame('paper');
    
    ">Paper</button>
    
    <button onclick="

        playGame('scissors');
        
    ">Scissors</button>

    <button onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        localStorage.removeItem('scores');
    ">Reset Score</button>

    <script>   

        let scores = JSON.parse(localStorage.getItem('scores')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };
/*
        if (!scores) {
            scores = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        }
*/

        console.log(scores);

        function playGame(playerMove, wins, losses, ties) {
            const computerChoice = pickComputerMove();

            let result = '';
            
            if (playerMove === 'scissors') {
            
                if (computerChoice === 'rock') {
                    result = 'You Lose';
                }
                else if (computerChoice === 'paper') {
                    result = 'You Win';
                }
                else if (computerChoice === 'scissors') {
                    result = 'Tie';
                }

            }

            else if (playerMove === 'paper') {
    
                if (computerChoice === 'rock') {
                    result = 'You Win';
                }
                else if (computerChoice === 'paper') {
                    result = 'Tie';
                }
                else if (computerChoice === 'scissors') {
                    result = 'You Lose';
                }
            
            }

            else if (playerMove === 'rock') {
    
                if (computerChoice === 'rock') {
                    result = 'Tie';
                }
                else if (computerChoice === 'paper') {
                    result = 'You Lose';
                }
                else if (computerChoice === 'scissors') {
                    result = 'You Win';
                }  
            }

            if (result === 'You Win') {
                scores.wins = scores.wins + 1;
            }
            else if (result === 'You Lose') {
                scores.losses = scores.losses + 1; 
            }
            else if (result === 'Tie') {
                scores.ties = scores.ties + 1;
            }

            localStorage.setItem('scores', JSON.stringify(scores));

            alert(`You picked ${playerMove}. Computer picked ${computerChoice}. ${result}
            Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`)


        }        

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerChoice = ''; 
            
            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerChoice = 'rock';
            } 
            else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerChoice = 'paper';
            }
            else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerChoice = 'scissors';
            }

        return computerChoice;
      }
    </script>
  </body>
</html>
