<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
        <input class="name" placeholder="Name" onkeydown="nameInputKeydown(event)">
        <button onclick="getName();">Submit</button>
        <p class="displayName"></p>
    <script>
        function getName() {
            const inputElement = document.querySelector('.name');
            let name = inputElement.value;


            document.querySelector('.displayName').innerHTML = `Your name is ${name}`;
        }

        function nameInputKeydown(event) {
            if (event.key === 'Enter') {
                getName();
            }
        }
    </script>
  </body>
</html>
