  <body>
    <script>
        const array1 = [1,2,3];
        console.log(array1);

        function addOne(array, num) {
            for (let i = 0; i < array.length; i++) {
                array[i] += num;  
            }
            return array;
        }

        console.log(addOne(array1, 4));
        
    </script>
