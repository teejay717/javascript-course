<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>

    <script>
        const product = {
            name: 'basketball',
            price: 2095
        }
        console.log(product);

        product.price += 500;

        console.log(product.price);

      product[`delivery-time`] = '3 days';
      console.log(product);

        const productOne = {
            name: 'matcha',
            price: 2000
        }
        const productTwo = {
            name: 'labubu',
            price: 1000
        }

        
      function compareProduct(productOne, productTwo) {
            if (productOne.price < productTwo.price) {
                console.log(productOne);
            }
            else if (productOne.price > productTwo.price) {
                console.log(productTwo);
            }
      }

      compareProduct(productOne, productTwo);

      const product1 = {
        name: 'Ball',
        price: 1999
      }

      const product2 = {
        name: 'Ball',
        price: 1999
      }

      function isSameProduct(product1, product2) {
        if (product1.name === product2.name && product2.price === product2.price) {
          console.log('True');
        }
        else {
          console.log('False');
        }
       }

       isSameProduct(product1,product2);

       const string1 = 'HELLO';

       console.log(string1.toLowerCase());
       console.log(string1.repeat(2).toLowerCase());
    </script>
  </body>
</html>
